


<table class="demo_table">
    <tr ng-repeat="row in data">
        <td>{{ row.id }}</td>
        <td>{{ row.userName }}</td>
        <td>{{ row.classYear }}</td>
        <td>{{ row.major }}</td>
        <td>{{ row.dorm }}</td>
        <td>{{ row.gpa }}</td>
        <td>{{ row.ssn }}</td>
    </tr>
</table>

<pre>{{ data | json }}</pre>
